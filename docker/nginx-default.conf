## STIG V-206350: Limit simultaneous session requests
# Connection limiting zone: 10MB can store ~160,000 IP addresses
limit_conn_zone $binary_remote_addr zone=addr:10m;
# Rate limiting zone: 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

## STIG V-206359: Log event types for forensic analysis
log_format stig_events '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'req_time=$request_time';

server {
    listen       8080;

    # STIG V-206350: Apply connection limits
    # Maximum 20 concurrent connections per IP address
    limit_conn addr 20;
    # Allow burst of 30 requests, process excess requests without delay
    limit_req zone=one burst=30 nodelay;
    # Set custom response for rate limit exceeded (503 Service Unavailable)
    limit_req_status 503;
    limit_conn_status 503;

    # STIG V-206359: Enable access and error logging
    access_log /var/log/nginx/atlas-access.log stig_events;
    error_log /var/log/nginx/atlas-error.log warn;
    # Log rate limiting events for DoS detection
    limit_req_log_level notice;
    limit_conn_log_level notice;

    # Reverse proxy for /WebAPI
    location /WebAPI {
#        proxy_pass $PROXY_TARGET;
  proxy_pass http://webapi:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    root /usr/share/nginx/html;

    location ~ ^.*[^/]$ {
        try_files $uri @rewrite;
    }

    location @rewrite {
        return 302 $scheme://$http_host$uri/;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}